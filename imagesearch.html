<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search </title>
    <link rel="stylesheet" href="imagesearch.css">
    <link rel="stylesheet" href="imagesearch.js">
</head>
<body>
    <h1>Image Search App</h1>
    <form > 
        <input type="text " id="search-id"
        placeholder="Search for image..."/>
        <button id="Search-button">Search</button>
        <br>
        <div class="serach-results">
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bmF0dXJlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1000&q=60"  alt="image" x">
                <a href="https://unsplash.com/s/photos/nature" target="_blank" rel="noopener noreferrer"></a>
            </div>
        </div>
        <button id="show-more-button">show more button</button>
    </form>
</body>
</html>
